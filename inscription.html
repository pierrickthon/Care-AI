<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - ChatBot IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fefc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 128, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
    }

    h2 {
      color: #008060;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #00c182;
      outline: none;
    }

    button {
      background: #00c182;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009e6f;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo-care-ai.png" alt="Logo ChatBot">
  </div>
  <h2>Create a profile</h2>
  <form id="signupForm">
    <input type="text" placeholder="Nom" name="nom" required>
    <input type="text" placeholder="Prénom" name="prenom" required>
    <input type="number" placeholder="Âge" name="age" min="1" required>
    <input type="email" placeholder="Email" name="email" required>
    <input type="password" placeholder="Mot de passe" name="password" required>
    <button type="submit" a href="http://127.0.0.1:5500/index.html"></a>Register</button>
    <div class="message" id="message"></div>
  </form>
</div>

<script>
  const form = document.getElementById('signupForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const nom = form.nom.value.trim();
    const prenom = form.prenom.value.trim();
    const age = parseInt(form.age.value, 10);
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!nom || !prenom || !email || !password || isNaN(age) || age < 1) {
      message.textContent = "Veuillez remplir tous les champs correctement.";
      return;
    }

    // Simule une inscription réussie
    message.style.color = 'green';
    message.textContent = "✅ Inscription réussie ! Redirection...";
    
    // Juste avant la redirection
    localStorage.setItem("prenomUtilisateur", prenom);

    // Redirection après 1 seconde
    setTimeout(() => {
      window.location.href = "index.html"; // Remplace par la page du chatbot
    }, 1000);
  });
</script>

</body>
</html>
